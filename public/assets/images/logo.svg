<svg width="250" height="250" viewBox="0 0 250 250" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="250" height="250" fill="#22262e" rx="8"/>
  
  <!-- Retro CRT screen effect border -->
  <rect x="20" y="30" width="210" height="150" fill="#1a1d23" stroke="#6b9bd1" stroke-width="2" rx="4"/>
  
  <!-- Scanline effect -->
  <line x1="20" y1="50" x2="230" y2="50" stroke="#2a2f38" stroke-width="1" opacity="0.5"/>
  <line x1="20" y1="70" x2="230" y2="70" stroke="#2a2f38" stroke-width="1" opacity="0.5"/>
  <line x1="20" y1="90" x2="230" y2="90" stroke="#2a2f38" stroke-width="1" opacity="0.5"/>
  <line x1="20" y1="110" x2="230" y2="110" stroke="#2a2f38" stroke-width="1" opacity="0.5"/>
  <line x1="20" y1="130" x2="230" y2="130" stroke="#2a2f38" stroke-width="1" opacity="0.5"/>
  <line x1="20" y1="150" x2="230" y2="150" stroke="#2a2f38" stroke-width="1" opacity="0.5"/>
  <line x1="20" y1="170" x2="230" y2="170" stroke="#2a2f38" stroke-width="1" opacity="0.5"/>
  
  <!-- Terminal prompt -->
  <text x="30" y="65" font-family="monospace" font-size="14" fill="#6b9bd1" opacity="0.8">C:\&gt;</text>
  
  <!-- "DIGILOG" text in terminal style -->
  <text x="30" y="110" font-family="monospace" font-size="32" font-weight="bold" fill="#e6e8eb">DIGILOG</text>
  
  <!-- Cursor block -->
  <rect x="185" y="88" width="15" height="28" fill="#6b9bd1" opacity="0.7">
    <animate attributeName="opacity" values="0.7;0;0.7" dur="1s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Tagline -->
  <text x="125" y="205" font-family="sans-serif" font-size="11" fill="#9195a0" text-anchor="middle" letter-spacing="2">A BBS-INSPIRED</text>
  <text x="125" y="225" font-family="sans-serif" font-size="11" fill="#9195a0" text-anchor="middle" letter-spacing="2">COMMUNITY</text>
</svg>
